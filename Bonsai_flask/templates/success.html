<!DOCTYPE html>
<html>
    <head>
        <title>Bonsai</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <h1 class = "text-center" >Bonsai Classification</h1>

        <div class = "text-center" >
          <img src="https://drive.google.com/uc?export=view&id=1U6nj9o5rnHnPOt47CgZbEItFkQk7tieo" alt="bonsai-style" width="750"><br><br>
        </div>

        <form class="p-3 text-center" action="/upload" method="POST" enctype = "multipart/form-data">
            <input type="file" class="form-control form-control-lg" name="file" /><br>
            <input type="submit" class="btn btn-primary mt-3" value="Predict"/>
        </form>
        
        <div class="info">
          <div>
            <img class = "result-img" src="{{url_for('static', filename ='/content/'+img)}}">
          </div>
            <h2 class = "text-center" >
                <b>
                    name image is {{img}}
                    This is {{pred_class1}}
                    <br>
                    {{pred_prob1}} %
                </b>
            </h2>
        </div>
    </body>
</html>
